<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="tailwindcss/output.css">
    <title>Weather app</title>
</head>
<body class="px-4" style="background-size: cover; background-attachment: fixed; background-position: 0%, 10%;">

    <div class="loader fixed top-0 left-0 h-full w-full text-mainTextColor z-50 flex justify-center items-center">
        <i class='bx bx-loader-alt bx-spin bx-lg' ></i>
    </div>

    <header>
        <div class="container mx-auto">
            <form class="my-6 relative w-64 sm:w-96 h-8 ml-auto">
                <input type="text" placeholder="Search City..." class="bg-[#b8b8b877] w-full h-full rounded-2xl pl-4 text-neutral-300 placeholder:text-neutral-300 focus:outline-neutral-500 border-none outline-none">

                <i class="bx bx-search absolute text-neutral-300 px-4 py-2 right-0 top-0 cursor-pointer"></i>
            </form>
        </div>
    </header>

    <main>
        <div class="container mx-auto flex flex-col justify-between items-start gap-6 md:flex-row">
            <div class="text-neutral-200">
                <h1 class="text-6xl sm:text-8xl" id="city-name"></h1>

                <div class="font-thin flex mt-4">
                    <h1 class="text-9xl sm:text-[10rem]" id="city-temp"></h1>
                    <i class='bx bx-radio-circle bx-lg mt-4'></i>
                </div>

                <div class="flex gap-2 items-center text-xl mt-4">
                    <i class='bx bx-cloud-lightning bx-md'></i>
                    <p id="city-weather"></p>
                </div>
            </div>

            <div class="md:w-1/2 w-full my-16 text-neutral-300">
                <div class="border-b border-b-neutral-500">
                    <h2 class="w-fit border-b border-b-neutral-200 pb-1">Weather information</h2>
                </div>

                <div class="mt-4 space-y-1">
                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl">Max Temp</h3>

                        <div class="font-thin flex mt-2">
                            <h3 class="text-4xl" id="max-temp"></h3>
                            <i class='bx bx-radio-circle mt-1'></i>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl">Min Temp</h3>

                        <div class="font-thin flex mt-2">
                            <h3 class="text-4xl" id="min-temp"></h3>
                            <i class='bx bx-radio-circle mt-1'></i>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl">Feels like</h3>

                        <div class="font-thin flex mt-2">
                            <h3 class="text-4xl" id="feels-temp"></h3>
                            <i class='bx bx-radio-circle mt-1'></i>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl">Humidity</h3>

                        <div class="font-thin flex mt-2">
                            <h3 class="text-4xl" id="humidity-temp"></h3>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl">Pressure</h3>

                        <div class="font-thin flex mt-2">
                            <h3 class="text-4xl" id="pressure-temp"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
